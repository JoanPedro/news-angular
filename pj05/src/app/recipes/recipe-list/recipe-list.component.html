<div class="row">
  <div class="col-xs-12">
    <a
      role="button"
      class="btn btn-success"
      [routerLink]="['./new']"
      [routerLinkActive]="['active']"
    >New Recipe</a>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index;"
      [itemRecipe]="recipe"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
