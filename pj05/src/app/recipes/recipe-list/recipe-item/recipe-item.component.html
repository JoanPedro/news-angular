<a  style="cursor: pointer;"
  class="list-group-item clearfix" (click)="onSelected()"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ itemRecipe.getName() }}</h4>
    <p class="list-group-item-text">{{ itemRecipe.getDescription() }}</p>
  </div>
  <span class="pull-right">
    <img [src]="itemRecipe.getImagePath()"
      [alt]="itemRecipe.getName()"
      class="img-responsive"
      style="max-height: 50px;">
  </span>
</a>
