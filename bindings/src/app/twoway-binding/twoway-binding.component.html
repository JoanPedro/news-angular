<section>
  <mat-card style="margin: 20px;">
    <mat-card-content>
      <form>

      <mat-form-field style="width: 100%;">
          <input
            matInput placeholder="Enter your name"
            name="firstName"
            [(ngModel)]="name1"
          >
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <input
              matInput placeholder="Enter your last name"
              name="lastName"
              [(ngModel)]="name2"
            >
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      {{ name1 }} {{ name2 }}
    </mat-card-actions>
  </mat-card>
</section>

<section>
  <mat-card style="margin: 20px;">
    <mat-card-title>
      Client
    </mat-card-title>
    <mat-card-content>
      <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="First Name" name="firstname" type="text" ngModel
            [(ngModel)]="client.firstName">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Last Name" name="lastname" type="text" ngModel
            [(ngModel)]="client.lastName">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Address" name="address" type="text" ngModel
            [(ngModel)]="client.address">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Age" type="number"  name="age" ngModel
            [(ngModel)]="client.age">
        </mat-form-field>

        <button type="submit">Submit</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>Name: {{client.firstName}}</p>
      <p>Last Name: {{client.lastName}}</p>
      <p>Address: {{client.address}}</p>
      <p>Age: {{client.age}}</p>
    </mat-card-actions>
  </mat-card>
</section>
