<!-- Modo mais usual, usando ngModel como two-way bindings -->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>

<!-- Long Form, usando ngModels separadamente com getter e setter -->
<!-- É mais longo mas mais legível -->
<input
  type="text"
  class="form-control"
  [ngModel]="getServerName()"
  (ngModelChange)="setServerName($event)"
>
