<div fxLayout="row" fxLayoutAlign="space-around center">
  <div fxFlex="20">
    <mat-radio-group [(ngModel)]="option" fxLayout="column" fxLayoutAlign="center start">
      <mat-radio-button value="value1">Option1</mat-radio-button>
      <mat-radio-button value="value2">Option2</mat-radio-button>
    </mat-radio-group>
  </div>
  <div fxFlex="70" fxLayout="column" fxLayoutAlign="center start">
    <ng-container [ngSwitch]="option"></ng-container>
  </div>
</div>
