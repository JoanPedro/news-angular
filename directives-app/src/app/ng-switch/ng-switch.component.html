<mat-card>
  <mat-card-title>Select</mat-card-title>
  <mat-card-content>
    <section>
      <p>Select fields that you need:</p>
      <mat-radio-group [(ngModel)]="fieldName">
        <mat-radio-button *ngFor="let option of options" [value]="option">{{option.toUpperCase()}}</mat-radio-button>
      </mat-radio-group>
    </section>
    <br>
    <section [ngSwitch]="fieldName">
      <button *ngSwitchCase="'button'" mat-raised-button color="warn">Button</button>
      <mat-checkbox *ngSwitchCase="'checkbox'">Checkbox</mat-checkbox>
      <mat-progress-bar color="warn" mode="indeterminate" *ngSwitchCase="'progressbar'"></mat-progress-bar>
    </section>
  </mat-card-content>
</mat-card>
