<div class="container">
  <section class="row">
    <div class="col-12">
      <h2>User Settings</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" placeholder="Name" type="text" />
        </div>

        <div class="form-check form-group">
          <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers">
          <label class="form-check-label" for="emailOffers">Email Special Offers</label>
        </div>

        <div class="form-group">
          <h5>User Interface Style</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light"
              checked>
            <label class="form-check-label" for="lightInterface">
              Light
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium">
            <label class="form-check-label" for="mediumInterface">
              Medium
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark">
            <label class="form-check-label" for="darkInterface">
              Dark
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="subscriptionType">Subscription Type</label>
          <select class="form-control" name="types" id="subscriptionType">
            <option value="">Montly</option>
            <option value="">Annual</option>
            <option value="">Lifetime</option>
          </select>
        </div>

        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea class="form-control" name="forNotes" id="notes" rows="4"></textarea>
        </div>
        <button class="btn btn-primary">Send</button>
      </form>

    </div>
  </section>
</div>
