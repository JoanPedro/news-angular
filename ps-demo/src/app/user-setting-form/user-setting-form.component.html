<div class="container">
  <section class="row">
    <div class="col-12">
      <h2>User Settings</h2>
      <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" placeholder="Name" type="text" required
            [(ngModel)]="userSetting.userName"
            name="userName"
            #nameField="ngModel"
            (blur)="onBlur(nameField)"
            [ngClass]="myForm.submitted && nameField.invalid ? 'field-error' : ''"
          />
          <div *ngIf="(myForm.submitted || nameField.invalid) && nameField.touched"
            class="alert alert-danger">
            Please, enter a name!
          </div>
        </div>

        <div class="form-check form-group">
          <input class="form-check-input" type="checkbox" id="emailOffers" [(ngModel)]="userSetting.userEmailOffers"
            name="userEmailOffers" />
          <label class="form-check-label" for="emailOffers">Email Special Offers</label>
        </div>

        <div class="form-group">
          <h5>User Interface Style</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="lightInterface" value="light" checked [(ngModel)]="userSetting.userInterfaceStyle"
              name="userInterfaceStyle" />
            <label class="form-check-label" for="lightInterface">
              Light
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="mediumInterface" value="medium" [(ngModel)]="userSetting.userInterfaceStyle"
              name="userInterfaceStyle" />
            <label class="form-check-label" for="mediumInterface">
              Medium
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="darkInterface" value="dark" [(ngModel)]="userSetting.userInterfaceStyle"
              name="userInterfaceStyle" />
            <label class="form-check-label" for="darkInterface">
              Dark
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="subscriptionType">Subscription Type</label>
          <select class="form-control" id="subscriptionType" [(ngModel)]="userSetting.userSubscriptionType"
            name="userSubscriptionTypes">
            <option value="Montly">Montly</option>
            <option value="Annual">Annual</option>
            <option value="Lifetime">Lifetime</option>
          </select>
        </div>

        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea class="form-control" id="notes" rows="4" [(ngModel)]="userSetting.userNotes"
            name="userNotes"></textarea>
        </div>

        <div class="form-group">
          <label for="thePassword">Password</label>
          <input type="password" id="thePassword" class="form-control" disabled ngModel name="userPassword">
        </div>

        <div [hidden]="!postError" class="alert alert-danger">
          {{ postErrorMessage }}
        </div>
        <button class="btn btn-primary">Send</button>
      </form>

      {{ myForm.value | json }}

    </div>
  </section>
</div>
